apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: diary-ingress
  namespace: diary
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: diary-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: diary-frontend
                port:
                  number: 80
