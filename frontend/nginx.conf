server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # React/Vite SPA routing
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets
    location /assets/ {
        root /usr/share/nginx/html;
    }

    # Optional: gzip for faster loading
    gzip on;
    gzip_types text/css application/javascript text/html;
}
